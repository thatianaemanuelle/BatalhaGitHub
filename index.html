<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/marioicon.png">
    <title>Batalha GitHub</title>
</head>

<body>
    <div class="container-batalha">
        <form class="formulario" action="">
            <div class="container-index">
                <h1>BATALHA</h1>
                <div class="img-logo">
                    <img id='logo' src="./img/github-octocat.png" alt="">
                </div>
                <img id='chun-li' src="./img/mario.png" alt="">
                <input id='input-jogador-1' type="text">
                <span><img id='versus' src="./img/versus.png" alt=""></span>
                <input id="input-jogador-2" type="text">
                <img id='img-personagem-2' src="./img/luigi.png" alt="">
                <div class="button-teste">
                    <button id="button-ok">FIGHT!</button>
                </div>
                
        </form>
    </div>
    <div class="container-resultados">
        <div>
            <h1 id="resultados">RESULTADOS!</h1>
        </div>
        <form class='index-resultado' action="">
            <div id="jogador-1">
                <section id="tabela-jogador-1">
                    
                </section>
            </div>
            <img src="./img/star.png" style="height:100px" alt="">
            <div id="jogador-2">
                <section id="tabela-jogador-2">
                   
                </section>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
